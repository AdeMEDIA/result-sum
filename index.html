<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="container">
    <main class="left">
      <h4>Your Result</h4>
      <div class="left-score">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="left-text">
        <h3>Great</h3>
        <br>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </main>
    <aside class="right">
      <h4>Summary</h4>
      <div class="scores">
        <div class="score-reaction">
          <div class="score-con">
            <img src="icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="textt" class="black-text">80 <span class="grey">/100</span></span>
          </div>
        </div>
        <div class="score-memory">
          <div class="score-con">
            <img src="icon-memory.svg" alt="Memory">
            <span>Memory</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="textt" class="black-text">92 <span class="grey">/100</span></span>
          </div>
        </div>
        <div class="score-verbal">
          <div class="score-con">
            <img src="icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="textt" class="black-text">61 <span class="grey">/100</span></span>
          </div>
        </div>
        <div class="score-visual">
          <div class="score-con">
            <img src="icon-visual.svg" alt="Visual">
            <span>Visual</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="textt" class="black-text">72 <span class="grey">/100</span></span>
          </div>
        </div>

      </div>
      <button>Continue</button>
    </aside>
  </section>
</body>
</html>
